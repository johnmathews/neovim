---
# docker-compose.yml: Docker Compose configuration demonstrating LSP features
#
# This file is part of the LSP demo. Try these keybindings:
# - gd: Jump to anchors and references
# - gr: Show all references to a key
# - gra: Code actions for schema violations
# - K: Hover over properties to see schema documentation

version: "3.8"

services:
  web:
    image: nginx:latest
    container_name: demo_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - api
    networks:
      - demo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    image: node:20-alpine
    container_name: demo_api
    working_dir: /app
    volumes:
      - ./app:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/demo}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - demo_network
    restart: unless-stopped
    command: npm start

  db:
    image: postgres:15-alpine
    container_name: demo_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - demo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: demo_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - demo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  demo_network:
    driver: bridge
